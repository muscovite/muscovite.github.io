<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>yvonne chen - personal website</title>
    <link rel="stylesheet" href="/style.css">
</head>

<!-- Menu bar -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <div class="title navbar-item main-title" href="https://bulma.io">
            yvonne chen
        </div>
    </div>
  
    <div class="navbar-menu is-active">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Home
            </a>

            <!-- Dropdown -->
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    Misc
                </a>
    
                <div class="navbar-dropdown">
                    <a class="navbar-item" href="/ducks">
                        Ducks
                    </a>
                    <a class="navbar-item" href="/seattle-food">
                        Seattle Food Guide
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Body -->
<body>
    <section class="section">
        <!-- Page title -->
        <div class="container">
            <h2 class="title is-3">
                {% block title %} {% endblock %}
            </h2>
        </div>
        <!-- Main content -->
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>
</body>

</html>
