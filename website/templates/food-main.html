{% extends "base.html" %}

{% block title %}
    {{ section.title }}
{% endblock title %}

{% block content %}
    <p>
        Some things to eat or not to eat.
    </p>
    <hr noshade>
    {% for page in section.pages %}
    <ul>
        <li>        
            <a href="/seattle-food/{{page.slug}}">{{ page.title }}</a>
        </li>
    </ul>
    {% endfor %}
{% endblock content %}
